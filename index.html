<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom Fonts-->
    <link rel="stylesheet" href="./vendor/fontawesome-free/css/all.min.css">
    <!--Custom Style-->
    <link rel="stylesheet" href="./css/sb-admin-2.min.css">
    <!--Main Style-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Happy Paws</title>
</head>
<body class="area">
   <!-- The `<ul class="circles">` and its child `<li>` elements are creating a visual effect of circles
   on the webpage. Each `<li>` element represents a circle. The CSS styling for the `.circles` class
   can be used to customize the appearance of these circles, such as their size, color, and
   positioning. -->
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
<!--====================-->

   <!-- Application form and its related elements -->
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-4">
            <div class="card-body p-0">
                <div class="row">
                    <!--5 by 12 columns wide form image layout on large screens-->
                    <div class="col-lg-5 d-none d-lg-block bg-register-image" id="img"></div>
                    <!--=============-->
                    <div class="col-lg-7">
                        <div class="p-5">
                            <!--Form title-->
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Creat an Account!</h1>
                            </div>
                            <!---->

                            <!--form body-->
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" placeholder="password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" placeholder="Repeat password">
                                    </div>
                                </div>

                                <!--Registration buttons-->
                                <a href="#" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </a>

                                <hr>

                                <a href="#" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register With Google
                                </a>

                                <a href="#" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register With Google Facebook
                                </a>
                            </form>
                            <!--==============-->
                            <hr>

                            
                            <div class="text-center">
                                <a href="#" class="small">Forgot Password?</a>
                            </div>

                            <div class="text-center">
                                <a href="#" class="small">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                    <!--========================================-->
                </div>
            </div>
        </div>
    </div>
<!--=======================-->
</body>
</html>
